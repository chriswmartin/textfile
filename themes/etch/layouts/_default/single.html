{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{.File.TranslationBaseName}}</h1>
        <!-- <h1>{{ .Title }}</h1> -->
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
    </header>
    {{- .Content -}}
</article>
{{ end }}
